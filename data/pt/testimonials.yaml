- name: "Implante subdérmico para o tratamento da Doença de Alzheimer"
  disease: "A Doença de Alzheimer caracteriza-se como uma desordem neurodegenerativa cerebral progressiva e crônica, caracterizada por déficits em memoria e função cognitiva. A Doença de Alzheimer tem efeitos intensos na qualidade de vida do paciente e familiares."
  prevalence: "Atualmente a Doença de Alzheimer atinge 6 - 8% das pessoas com idade de 65 anos e 30% da população com mais de 85 anos. Apenas no Brasil esta doença já atinge 1,2 milhões de pessoas e de acordo com a Associação brasileira de Alzheimer estima-se duplicação desse número até 2030."
  solution: "O implante subdérmico para o tratamento da Doença de Alzheimer proposto pela Iaso Biodelivery está sendo desenvolvido para que permita a liberação controlada e prolongada de fármacos utilizados na terapia medicamentosa da doença. A utilização desta tecnologia tem como objetivo aumento da adesão ao tratamento permitindo maior controle sobre progressão da doença."

- name: "Implante intravesical para o tratamento da Bexiga Hiperativa"
  disease: "A Bexiga hiperativa é uma condição crônica caracterizada pela constante necessidade de urinar, afetando diretamente a qualidade de vida dos indivíduos acometidos por esta patologia."
  prevalence: "19% das mulheres são diagnosticadas com bexiga hiperativa na terceira-idade. A maior incidência é observada em pacientes com mais de 44 anos. O nível de não adesão à terapia medicamentosa atinge 67%, principalmente devido aos efeitos adversos severos e a baixa eficácia dos medicamentos disponíveis. "
  solution: "O implante intravesical proposto pela Iaso Biodelivey promove a liberação continua de oxibutinina por pelo menos 4 meses. A liberação local pode reduzir significantemente os efeitos adversos fornecendo uma importante solução para o problema de não adesão aos tratamentos atuais."
