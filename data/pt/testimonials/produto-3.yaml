text: "O implante subdérmico para o tratamento da Doença de Alzheimer proposto pela Iaso Biodelivery está sendo desenvolvido para que permita a liberação controlada e prolongada de fármacos utilizados na terapia medicamentosa da doença. A utilização desta tecnologia tem como objetivo aumento da adesão ao tratamento permitindo maior controle sobre progressão da doença."
