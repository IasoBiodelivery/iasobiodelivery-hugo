text: "Atualmente a Doença de Alzheimer atinge 6 - 8% das pessoas com idade de 65 anos e 30% da população com mais de 85 anos. Apenas no Brasil esta doença já atinge 1,2 milhões de pessoas e de acordo com a Associação brasileira de Alzheimer estima-se duplicação desse número até 2030."
