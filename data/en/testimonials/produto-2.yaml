text: "The prevalence of Alzheimer’s disease (AD) have risen dramatically around the world, increasing from 47.47 million individuals in 2015 to a predicted 75.63 million in 2030 and 135.46 million in 2050. In Brazil this disease has reached more than 1 million of people and according to the Brazilian Association of Alzheimer’s disease, this number will duplicate until 2030."
