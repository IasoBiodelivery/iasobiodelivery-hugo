text: "A Doença de Alzheimer caracteriza-se como uma desordem neurodegenerativa cerebral progressiva e crônica, caracterizada por déficits em memoria e função cognitiva. A Doença de Alzheimer tem efeitos intensos na qualidade de vida do paciente e familiares."
