baseurl = "http://www.iasobiodelivery.com.br/"

title = "Iaso Biodelivery"
theme = "universal"
# themesDir = "../.."

# languageCode = "en-us"
languageCode = "pt-br"
# Site language. Available translations in the theme's `/i18n` directory.
# defaultContentLanguage = "en"
defaultContentLanguage = "pt-br"

# Enable comments by entering your Disqus shortname
# disqusShortname = "iasobiodelivery"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-127555031-1"

# Define the number of posts per page
paginate = 5

footnoteReturnLinkContents = "↑" # "↩"
summaryLength = 50  # 70

[blackfriday]
    fractions = false

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Sobre"
    # identifier = "sobre"
    url  = "/sobre/"
    weight = 2

[[menu.main]]
    name = "Novidades"
    # https://github.com/devcows/hugo-universal-theme/issues/46
    # https://github.com/devcows/hugo-universal-theme/issues/88
    # https://github.com/devcows/hugo-universal-theme/commit/12225a50bf043ff73639d932da2d7a525e53aced
    # url  = "/noticias/"
    url  = "/blog/"
    # identifier = "blog"
    weight = 3

[[menu.main]]
    name = "Contato"
    url  = "/contato/"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "LinkedIn"
    url = "https://www.linkedin.com/company/iaso-biodelivery/"
    pre = "<i class='fa fa-2x fa-linkedin'></i>"

[[menu.topbar]]
    weight = 2
    name = "Email"
    url = "mailto:contato@iasobiodelivery.com.br"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

    # FIXME Terá whatsapp?

[params]
    viewMorePostLink = "/blog/"
    # author = "Iaso Biodelivery"
    defaultKeywords = ["iaso", "biodelivery", "implantes", "dispositivos médicos", "liberação de fármacos"]
    defaultDescription = "Empresa de desenvolvimento de dispositivos médicos com sistema de liberação de fármacos"

    # Google Maps API key (if not set will default to not passing a key.)
    # googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "red"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "contato@iasobiodelivery.com.br"

    # about_us = "<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>"
    copyright = "&copy; 2018, Iaso Biodelivery; todos os direitos reservados."
    show_social_links_on_footer = true

    # Format dates with Go's time formatting
    date_format = "2 January, 2006"

    # FIXME criar o favico
    # logo = "img/logo.svg"
    logo = "img/logo_text.svg"
    logo_small = "img/logo-small.svg"
    # SC-401, km 01, 600, Ed. CELTA - João Paulo, Florianópolis - SC, 88030-000, Brazil
    address = """<p><strong>Iaso Biodelivery</strong>
        <br>SC-401, km 01, 600
        <br>Ed. CELTA - João Paulo
        <br>88030-000
        <br>Florianópolis - SC - <strong>Brasil</strong>
      </p>
      """
    latitude = "-27.5711992"
    longitude = "-48.5090725"

