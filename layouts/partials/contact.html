<div class="container" id="contact">

    <div class="row">
        <div class="col-md-9">

            <section>

                {{ .Content }}

                {{ if isset .Site.Params "email" }}

                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

                <!-- TODO Colocar validações no formulario -->
                <form class="contact-form" method="post" action="https://formspree.io/{{ .Site.Params.email }}">
                <!-- <form class="contact-form" method="post" action="https://postman-echo.com/post"> -->
                    <div class="row">
                        <div class="col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label for="name">{{ i18n "contactName" }}</label>
                                <input type="text" class="form-control" name="Nome" id="name" placeholder="Nome completo" autocomplete="name nome" aria-required="true" required>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactMail" }}</label>
                                <!-- <input type="text" class="form-control" name="_replyto" id="email" type="email" placeholder="Email de contato" autocomplete="email" aria-required="true" required> -->
                                <input type="text" class="form-control" name="email" id="email" type="email" placeholder="Email de contato" autocomplete="email" aria-required="true" required>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactPhone" }}</label>
                                <input type="text" class="form-control" name="Telefone" id="phone" type="phone" placeholder="(99) 99999-9999" autocomplete="phone telefone" aria-required="true" required>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-8">
                            <div class="form-group">
                                <label for="name">{{ i18n "contactSubject" }}</label>
                                <input type="text" class="form-control" name="Assunto" id="subject" placeholder="Motivo do contato">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactMessage" }}</label>
                                <textarea id="message" class="form-control" name="Mensagem" placeholder="Escreva sua mensagem" aria-required="true" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 text-center">
                          <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>{{ i18n "contactSend" }}</button>

                        </div>
                    </div>
                    <!-- /.row -->

                    <input type="hidden" name="_subject" value="{{ .Site.Params.contact.emailsSubjectPrefix}} Novo formulário enviado!">
                    {{ with .Site.Params.contact.emailCc }}
                    <input type="hidden" name="_cc" value='{{ . }}' />
                    {{ end }}
                    <!-- <input type="hidden" name="_language" value="{{ $.Page.Site.LanguageCode }}" /> -->
                    <input type="hidden" name="_language" value="pt-BR" />
                    <input type="hidden" name="_next" value="{{.Site.BaseURL}}{{ .Site.Params.contact.thankyouPage}}" />
                    <input type="text" name="_gotcha" style="display:none" />

                </form>

                {{ end }}

            </section>

        </div>

        <div class="col-md-3">

            {{ if isset .Site.Params "address" }}
            <section>

              <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3>

                {{ .Site.Params.address | safeHTML }}

            </section>

            {{ end }}

        </div>

    </div>
    <!-- /.row -->
</div>

{{ partial "map.html" . }}
